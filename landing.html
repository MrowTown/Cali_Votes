<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cali Votes — Landing</title>
  <link rel="stylesheet" href="style.css" />
  <script src="config.js"></script>
  <script src="app.js"></script>
</head>
<body>
  <div id="sessionBanner"></div>

  <div style="max-width:820px;margin:24px auto;padding:18px;border-radius:16px;background:rgba(0,0,0,.06);">
    <h1>Vote for Cali’s Tour City</h1>

    <p id="subhead" class="muted">Register your email to vote. You’ll get a verification link.</p>

    <div id="actions" style="display:flex;gap:12px;flex-wrap:wrap;margin-top:14px;">
      <button id="btnRegister" style="padding:12px 16px;border-radius:14px;border:0;font-weight:900;background:#ff2da6;color:#000;cursor:pointer;">
        Register / Verify Email
      </button>
      <button id="btnUploadOnly" style="padding:12px 16px;border-radius:14px;border:1px solid rgba(0,0,0,.18);font-weight:900;background:#111;color:#fff;cursor:pointer;">
        Already paid? Upload proof
      </button>
    </div>

    <div id="msgInfo" style="display:none;margin-top:14px;padding:10px 12px;border-radius:12px;background:rgba(0,0,0,.08);"></div>
    <div id="msgErr" style="display:none;margin-top:14px;padding:10px 12px;border-radius:12px;background:rgba(255,0,80,.12);border:1px solid rgba(255,0,80,.25);"></div>

    <p class="muted" style="margin-top:14px;font-size:13px;">
      If you clicked a verification link, we’ll verify it and send you to voting.
    </p>
  </div>

  <script>
    mountSessionBanner();

    const msgInfo = document.getElementById("msgInfo");
    const msgErr  = document.getElementById("msgErr");
    const actions = document.getElementById("actions");
    const subhead = document.getElementById("subhead");

    function showInfo(t){
      msgInfo.textContent = t;
      msgInfo.style.display = "block";
    }
    function showErr(t){
      msgErr.textContent = t;
      msgErr.style.display = "block";
    }
    function setVerifying(on){
      if (on) {
        actions.style.display = "none";
        msgErr.style.display = "none";
        msgInfo.style.display = "block";
        msgInfo.textContent = "Verifying your email…";
        subhead.textContent = "Hang tight — we’re verifying your link.";
      } else {
        actions.style.display = "flex";
        if (!msgInfo.textContent) msgInfo.style.display = "none";
      }
    }

    (async function boot(){
      const token = qs("verify");
      if (token) setVerifying(true);

      const r = await handleMagicLinkIfPresent({ onSuccessRedirect: "vote.html" });

      if (r.handled && !r.ok) {
        setVerifying(false);
        showErr("That verification link is invalid or expired. Please register again.");
      } else if (!r.handled) {
        // Normal landing — no verify token present
        msgInfo.style.display = "none";
      }
    })();

    document.getElementById("btnRegister").addEventListener("click", () => window.location.href = "register.html");
    document.getElementById("btnUploadOnly").addEventListener("click", () => window.location.href = "upload_entry.html");
  </script>
</body>
</html>
