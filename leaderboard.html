<html>
<head>
  <meta charset="utf-8" />

<body>
  <div id="sessionBanner"></div>

  <div class="wrap">
    <div class="card">
      <h1>Leaderboard</h1>
      <p class="small">Approved votes only.</p>
      <div class="instruction-card">
        <div class="instruction-title">This step</div>
        <div class="instruction-body">See the current totals by city based on approved votes. Next: head back to vote if your city needs more support.</div>
      </div>

      <div id="msg" class="notice" style="display:none"></div>

      <!-- Glitzy leaderboard embed (no backend/frontend workflow changes) -->
      <div style="border-radius:12px; overflow:hidden; border:1px solid rgba(255,255,255,.08);">
        <iframe
          src="https://glitzy-leaderboard--openarmy.replit.app/"
          title="Cali Votes Leaderboard"
          style="width:100%; height: 78vh; border:0; display:block;"
          loading="lazy"
          referrerpolicy="no-referrer"
        ></iframe>
      </div>

      <div class="footer">
        <a href="landing.html">Home</a>
      </div>
    </div>
  </div>

  <script>
    // Keep the old notice helper in case you want to show a message later.
    const msg = document.getElementById("msg");
    const show = (type, html)=>{ msg.className="notice "+type; msg.innerHTML=html; msg.style.display="block"; };
  </script>

  <script>mountSessionBanner();</script>
</body>
</html>
